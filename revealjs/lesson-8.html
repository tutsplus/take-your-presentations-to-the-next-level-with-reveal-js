<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Take Your Presentations to the Next Level with Reveal JS - Lesson 8</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<!-- <link rel="stylesheet" href="css/theme/white.css"> -->
		<!-- <link rel="stylesheet" href="css/theme/league.css"> -->
		<!-- <link rel="stylesheet" href="css/theme/beige.css"> -->
		<!-- <link rel="stylesheet" href="css/theme/sky.css"> -->
		<!-- <link rel="stylesheet" href="css/theme/night.css"> -->
		<!-- <link rel="stylesheet" href="css/theme/serif.css"> -->
		<!-- <link rel="stylesheet" href="css/theme/simple.css"> -->
		<!-- <link rel="stylesheet" href="css/theme/solarized.css"> -->

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- LESSON 5 -->
				<section data-markdown>
					<textarea data-template>
						## Markdown

						Using Markdown with Reveal.js is very straightforward.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						Simply add the `data-template` attribute to the section.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						And then create a `textarea` with the attribute of `data-template`.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						The result should look like this:

						```
						&#60;section data-markdown&#62;&#10;&#9;&#9;&#9;&#9;&#9;&#9;&#9;&#60;textarea data-template&#62;&#10;&#9;&#9;&#9;&#9;&#9;&#9;&#9;&#9;Markdown content goes here.&#10;&#9;&#9;&#9;&#9;&#9;&#9;&#9;&#60;/textarea&#62;&#10;&#9;&#9;&#9;&#9;&#9;&#9;&#60;/section&#62;
						```
					</textarea>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
